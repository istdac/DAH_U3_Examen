<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Ingrese su token de usuario</ion-label>
    <ion-input color="primary" id="pw"  type="password" value="password" required></ion-input>
  </ion-item>
  <ion-button fill="outline" shape="round" expand="block" (click)="checkLogin()">Login</ion-button>
</ion-content>
