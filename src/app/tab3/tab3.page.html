<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{this.act}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="uno">
      <ion-item slot="header" color="light">
        <ion-label>{{this.historiaT}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
            <img style="align-items: center" src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2021/08/RemoteMediaFile_6553916_0_2021_08_16_11_48_44-900x506.jpg" width="400px" height="400px">
          <h3>{{this.historia}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="dos">
      <ion-item slot="header" color="light">
        <ion-label>{{this.actividadesT}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
            <img style="align-items: center" src=" http://2.bp.blogspot.com/--fvcWqDTZhY/UePjQb0HEiI/AAAAAAAAZEI/-MR6Ebr7CFY/s1600/punta+allen+barca.JPG" width="400px" height="400px">
          <h3>{{this.actividades}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="tres">
      <ion-item slot="header" color="light">
        <ion-label>{{this.recomendacionesT}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
            <img style="align-items: center" src="https://gentenayarit.com/wp-content/uploads/2019/12/Cascada-de-la-Silla-1024x576.jpg" width="400px" height="400px">         
          <h3>{{this.recomendaciones}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="cuarto">
      <ion-item slot="header" color="light">
        <ion-label>{{this.lagunaT}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
            <img style="align-items: center" src="https://www.lugaresturisticosenmexico.com/wp-content/uploads/2022/05/Santa-Maria-del-Oro-Nayarit-Mirador.jpeg" width="400px" height="400px" >
          <h3>{{this.laguna}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="cinco">
      <ion-item slot="header" color="light">
        <ion-label>{{this.numerosEmerT}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <h3>{{this.numerosEmer}}</h3>
        </div>
      </div>
    </ion-accordion>

  </ion-accordion-group>
</ion-content>
